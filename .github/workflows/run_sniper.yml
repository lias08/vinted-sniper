name: 24/7 MAX SPEED
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium webdriver-manager discord-webhook
      - name: Run Sniper
        run: python sniper.py
