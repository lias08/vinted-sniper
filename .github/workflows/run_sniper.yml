name: 24/7 MAX SPEED

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    concurrency:
      group: vinted-sniper
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install selenium webdriver-manager discord-webhook
      - name: Run Sniper
        run: python sniper.py
