name: Vinted Sniper

# Das hier stoppt die Verdopplung:
concurrency:
  group: sniper-group
  cancel-in-progress: true 

on:
  workflow_dispatch:      # Manuell starten
  # schedule:             # Cron am besten auskommentieren, wenn der Bot endlos läuft
  #   - cron: '0 0 * * *' # Startet z.B. nur 1x täglich neu als Sicherheit

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y xvfb

      - name: Install Python Dependencies
        run: |
          pip install discord.py selenium webdriver-manager discord-webhook

      - name: Run Sniper Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python sniper.py
