name: Vinted Sniper Pro

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager discord-webhook

      - name: Run Sniper Bot
        timeout-minutes: 14
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python sniper.py
