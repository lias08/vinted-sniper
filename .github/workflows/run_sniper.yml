name: Vinted Sniper
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *' # Startet alle 5 Minuten (optional)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install discord.py selenium webdriver-manager discord-webhook

      - name: Run Bot
        env:
          # Hier wird die Verbindung zwischen Secret und Script hergestellt!
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: python bot.py
