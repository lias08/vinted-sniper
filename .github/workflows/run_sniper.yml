name: Vinted Sniper

# Verhindert, dass der Bot mehrfach gleichzeitig läuft
concurrency:
  group: sniper-vinted-group
  cancel-in-progress: true 

on:
  workflow_dispatch:      # Ermöglicht manuellen Start per Button
  push:
    branches: [ main ]    # Startet automatisch bei Code-Änderungen
  schedule:
    - cron: '*/15 * * * *' # Startet alle 15 Minuten (GitHub Free Limit)

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y xvfb

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager discord-webhook

      - name: Run Sniper Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        # xvfb-run simuliert einen Bildschirm, damit der Browser im Hintergrund arbeiten kann
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python sniper.py
