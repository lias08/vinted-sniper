name: Vinted Sniper

on:
  workflow_dispatch:      # WICHTIG: Erlaubt den manuellen Start per Button!
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Min (5 Min ist oft zu schnell für GitHub Free)

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Chrome installieren ist PFLICHT für Selenium
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y xvfb

      - name: Install Python Dependencies
        run: |
          pip install discord.py selenium webdriver-manager discord-webhook

      - name: Run Sniper Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        # xvfb-run simuliert einen Bildschirm für Chrome
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python bot.py
